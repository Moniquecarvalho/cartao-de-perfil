<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
</head>
<body>
    <main class="container">
      <div class="card">
        <div class="profile-informations">
          <img src="./src/image/image-victor.jpg" alt="Foto de Perfil">
          <p> Victor Crest <spam class="age">26</spam></p>
          <spam class="city">London</spam>
        </div>
        <hr>
        <ul class="profile-numbers">
          <li class="info">
            <p class="counter">80K</p>
            <spam class="counter-type">Followers</spam>
          </li>

          <li class="info">
            <p class="counter">803K</p>
            <spam class="counter-type">Likes</spam>
          </li>

          <li class="info">
            <p class="counter">1.4K</p>
            <spam class="counter-type">Photos</spam>
          </li>
        </ul>
      </div>
    </main>
</body>
</html>
